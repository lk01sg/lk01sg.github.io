website:
  title: "Blog - lk01sg"
  description: "Open documentation of computational biology research in progress by Linda K. Sg."
  site-url: "https://lk01sg.github.io/blog"
  navbar:
    title: "lk01sg"
    left:
      - text: "Home"
        href: index.qmd
      - text: "Categories"
        href: categories.qmd
      - text: "Archive"
        href: archive.qmd
    right:
      - text: "← Back to Main Site"
        href: https://lk01sg.github.io/
      - text: "GitHub"
        href: https://github.com/lk01sg
        aria-label: GitHub Profile
      - text: "Scholar"
